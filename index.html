<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Chart.js</title>
</head>
<body style="display: flex;  justify-content: center; align-items: center; height: 100vh; background-color: rgb(215, 208, 227);  ">
    
    <div>
        <h3 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">Gráfico de Barra</h3>

        <canvas style="height:40vh; width:40vw; position: relative; background-color: rgb(247, 238, 255);  border-radius: 15px; " id="myChart"></canvas>
      </div>
      <div>
        <h3 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">Gráfico de Linha</h3>

        <canvas style="height:40vh; width:40vw; position: relative; background-color: rgb(247, 238, 255); margin-left: 30px; border-radius: 15px;" id="myChart2"></canvas>
      </div>
    
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
              label: 'Umidade Média',
              data: [90, 89, 93, 87, 88, 82],
              borderColor: 'rgb(137, 37, 231)',
              backgroundColor: 'rgb(137, 37, 231)',
              borderWidth: 2
            },
            {
              label: 'Temperatura Média',
              data: [22, 24, 27, 23, 20, 18],
              borderColor: 'rgb(176, 118, 229)',
              backgroundColor: 'rgb(176, 118, 229)',
              borderWidth: 2
            }]
            
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
        new Chart(ctx2, {
          type: 'line',
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
              label: 'Umidade',
              data: [80, 82, 80, 85, 80, 83],
              borderColor: 'rgb(137, 37, 231)',
              backgroundColor: 'rgb(137, 37, 231)',
              borderWidth: 2
            },
            {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderColor: 'rgb(176, 118, 229)',
                backgroundColor: 'rgb(176, 118, 229)',
              borderWidth: 2
            }]

          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        
      </script>
    
</body>
</html>
